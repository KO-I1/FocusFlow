        theme: {

    <style>

      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;

      }

        background: #52525b; 
      }
      .glass-panel {
        background: rgba(24, 24, 27, 0.7);

        border: 1px solid rgba(255, 255, 255, 0.08);
      }
